name: Amplify Maintenance Toggle (OIDC)

on:
  workflow_dispatch:
    inputs:
      maintenance:
        description: "Enable maintenance mode?"
        required: true
        type: choice
        options:
          - "true"
          - "false"

permissions:
  id-token: write
  contents: read

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::235351028312:role/Github-token
          aws-region: ap-south-1

      - name: Toggle maintenance mode
        run: |
          echo "Maintenance flag: ${{ inputs.maintenance }}"

          if [ "${{ inputs.maintenance }}" = "true" ]; then
            echo "ðŸ”´ Enabling maintenance mode"

            aws amplify update-app \
              --app-id dtp7k5k7ei8si \
              --custom-rules '[
                {
                  "source": "/*",
                  "target": "https://maintance-window-test.s3.ap-south-1.amazonaws.com/maintance-windows/index.html",
                  "status": "503"
                }
              ]'

          else
            echo "ðŸŸ¢ Disabling maintenance mode"

            aws amplify update-app \
              --app-id dtp7k5k7ei8si \
              --custom-rules '[]'
          fi

      - name: Clear Amplify cache (MANDATORY)
        run: |
          echo "ðŸ§¹ Clearing Amplify cache"
          aws amplify start-job \
            --app-id dtp7k5k7ei8si \
            --branch-name main \
            --job-type RELEASE
