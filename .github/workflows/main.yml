name: Amplify Maintenance Toggle (OIDC)

on:
  workflow_dispatch:
    inputs:
      maintenance:
        description: "Enable maintenance mode?"
        required: true
        type: choice
        options:
          - "true"
          - "false"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  APP_ID: d3n2r1wsu6tac3
  BRANCH: main
  MAINTENANCE_URL: https://maintance-window-test.s3.ap-south-1.amazonaws.com/maintance-windows/index.html

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::235351028312:role/Github-token
          aws-region: ${{ env.AWS_REGION }}

      - name: Toggle maintenance mode
        env:
          MAINTENANCE: ${{ inputs.maintenance }}
        run: |
          set -euo pipefail
          echo "Maintenance flag = ${MAINTENANCE}"

          if [[ "${MAINTENANCE}" == "true" ]]; then
            echo "ðŸ”´ Enabling maintenance mode"

            aws amplify update-app \
              --app-id "$APP_ID" \
              --custom-rules '[
                {
                  "source": "</*>",
                  "target": "'"$MAINTENANCE_URL"'",
                  "status": "302"
                }
              ]'
          else
            echo "ðŸŸ¢ Disabling maintenance mode"

            aws amplify update-app \
              --app-id "$APP_ID" \
              --custom-rules '[]'
          fi

      - name: Start Amplify rebuild
        run: |
          echo "ðŸš€ Starting Amplify rebuild on branch: $BRANCH"
          aws amplify start-job \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH" \
            --job-type RELEASE