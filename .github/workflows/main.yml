Name: Amplify Maintenance Toggle (OIDC)

on:
  workflow_dispatch:
    inputs:
      maintenance:
        description: "Enable maintenance mode?"
        required: true
        type: choice
        options:
          - "true"
          - "false"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  APP_ID: d3n2r1wsu6tac3
  BRANCH: main
  MAINTENANCE_URL: https://maintance-window-test.s3.ap-south-1.amazonaws.com/maintance-windows/index.html

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::235351028312:role/Github-token
          aws-region: ${{ env.AWS_REGION }}

      - name: Toggle maintenance mode
        env:
          MAINTENANCE: ${{ inputs.maintenance }}
        run: |
          set -euo pipefail
          echo "Maintenance flag = ${MAINTENANCE}"

          # 1. DEFINE RULES
          
          # MAINTENANCE RULES: Redirect ALL traffic to S3
          # We check source </*> (everything) and 302 redirect to S3
          RULES_MAINTENANCE='[
            {
              "source": "/<*>",
              "target": "'"$MAINTENANCE_URL"'",
              "status": "302"
            }
          ]'

          # STANDARD RULES: The default SPA rewrite rule
          # This ensures refreshing pages like /login works after maintenance is off
          RULES_STANDARD='[
            {
              "source": "</^[^.]+$/>",
              "target": "/index.html",
              "status": "200"
            }
          ]'

          # 2. APPLY RULES BASED ON INPUT
          if [[ "${MAINTENANCE}" == "true" ]]; then
            echo "ðŸ”´ Enabling maintenance mode..."
            aws amplify update-app --app-id "$APP_ID" --custom-rules "$RULES_MAINTENANCE"
          else
            echo "ðŸŸ¢ Disabling maintenance mode (Restoring SPA Rewrite)..."
            aws amplify update-app --app-id "$APP_ID" --custom-rules "$RULES_STANDARD"
          fi

      # Optional: Amplify picks up Redirect changes instantly, 
      # but running a job ensures the environment is synced if needed.
      # Ideally, you don't actually need to rebuild the app just to change redirects.
      # You can likely remove this step to save build minutes.
      - name: Start Amplify rebuild
        run: |
          echo "ðŸš€ Triggering release to refresh environment: $BRANCH"
          aws amplify start-job \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH" \
            --job-type RELEASE
